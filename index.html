<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Fylo Data Storage Component</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex flex-column align-items-center justify-content-center min-vh-100">
  <div class="container text-center">
    <div class="row justify-content-center g-4">

      <!-- Fylo Component -->
      <div class="col-lg-5 col-md-8 text-center bg-light-blue p-4 rounded-4 shadow-lg">
        <img src="images/logo.svg" alt="Fylo Logo" class="img-fluid mb-4">
        <div class="d-flex justify-content-center gap-2">
          <div class="menu-icon d-flex align-items-center justify-content-center bg-dark rounded-3">
            <img src="images/icon-document.svg" alt="Document Icon" class="img-fluid">
          </div>
          <div class="menu-icon d-flex align-items-center justify-content-center bg-dark rounded-3">
            <img src="images/icon-folder.svg" alt="Folder Icon" class="img-fluid">
          </div>
          <div class="menu-icon d-flex align-items-center justify-content-center bg-dark rounded-3">
            <img src="images/icon-upload.svg" alt="Upload Icon" class="img-fluid">
          </div>
        </div>
      </div>

      <!-- Storage Section -->
      <div class="col-lg-5 col-md-8 text-center bg-light-blue p-4 rounded-4 shadow-lg position-relative">
        <p class="fs-6 text-light">Youâ€™ve used <span class="highlight">815 GB</span> of your storage</p>

        <!-- Progress Bar -->
        <div class="progress bg-dark rounded-pill" style="height: 15px;">
          <div class="progress-bar storage-used" role="progressbar" aria-valuenow="815" aria-valuemin="0" aria-valuemax="1000">
            <div class="circle-indicator"></div>
          </div>
        </div>

        <!-- Storage Range Labels -->
        <div class="d-flex justify-content-between mt-2 text-light">
          <span class="fs-6">0 GB</span>
          <span class="fs-6">1000 GB</span>
        </div>

        <!-- Remaining Storage Bubble (Talking Box on the right) -->
        <div class="bubble bg-light text-dark px-3 py-1 rounded-3 position-absolute" style="top: -20px; right: 10px;">
          <span class="fs-6 fw-bold">185 GB LEFT</span>
          <div class="bubble-arrow"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center mt-5 text-muted">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Ismail Fofana</a>.</p>
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
